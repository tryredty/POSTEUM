<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement sécurisé - Posteum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --primary: #305f72;
      --secondary: #8fc0a9;
      --accent: #f9f9f9;
      --dark: #1f1f1f;
      --light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--accent);
      color: var(--dark);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
    }

    .payment-container {
      max-width: 500px;
      margin: 40px auto;
      background: var(--light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #card-element {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      background-color: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #244a57;
    }

    .paypal-button {
      margin-top: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: var(--primary);
      color: var(--light);
    }

    .mentions {
      margin-top: 20px;
    }

    .mentions a {
      color: var(--light);
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paiement sécurisé</h1>
    <p>Complétez votre achat en toute confiance</p>
  </header>

  <div class="payment-container">
    <h2>Carte bancaire (via Stripe)</h2>
    <form id="payment-form">
      <label for="name">Nom complet</label>
      <input type="text" id="name" placeholder="Jean Dupont" required>

      <label for="email">Adresse email</label>
      <input type="email" id="email" placeholder="jean@example.com" required>

      <label>Informations de carte</label>
      <div id="card-element"></div>

      <button type="submit">Payer maintenant</button>
    </form>

    <div class="paypal-button">
      <p>Ou payer avec PayPal :</p>
      <a href="https://www.paypal.com/paypalme/posteum" target="_blank">
        <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" alt="Payer avec PayPal" width="200">
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 Posteum - Tous droits réservés</p>
    <div class="mentions">
      <a href="mentions-legales.html">Mentions légales</a> |
      <a href="cgu.html">CGU/CGV</a>
    </div>
  </footer>

  <script>
    const stripe = Stripe('pk_test_YOUR_PUBLIC_KEY'); // Remplace avec ta clé publique
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const {token, error} = await stripe.createToken(card);
      if (error) {
        alert(error.message);
      } else {
        alert('Paiement en cours avec le token : ' + token.id);
        // Ici tu peux envoyer le token à ton serveur
      }
    });
  </script>
</body>
</html>
