<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fermeture de comptes - Posteum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #305f72;
      --secondary: #8fc0a9;
      --accent: #f9f9f9;
      --dark: #1f1f1f;
      --light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      background: var(--accent);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: var(--light);
      text-decoration: none;
      font-weight: 700;
      font-size: 24px;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-menu img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .service-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    .service-header {
      margin-bottom: 40px;
      text-align: center;
    }

    .service-header h1 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .service-content {
      background: var(--light);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 12px var(--shadow);
      max-width: 800px;
      margin: 0 auto;
    }

    .platform-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .platform-option:hover {
      border-color: var(--secondary);
    }

    .platform-option input {
      margin-right: 15px;
    }

    .platform-logo {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--secondary);
      color: var(--light);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #76a68a;
    }

    footer {
      background: var(--primary);
      color: var(--light);
      text-align: center;
      padding: 30px 20px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .service-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="tableau-de-bord.html" class="logo">Posteum</a>
    <div class="user-menu">
      <span>Bonjour, <strong>Jean</strong></span>
      <img src="https://ui-avatars.com/api/?name=Jean+Dupont&background=8fc0a9&color=fff" alt="Photo de profil" />
    </div>
  </header>

  <div class="service-container">
    <div class="service-header">
      <h1>Fermeture de comptes numériques</h1>
      <p>Générez les documents nécessaires pour fermer les comptes de votre proche</p>
    </div>

    <div class="service-content">
      <form id="closureForm">
        <div class="form-group">
          <label>Sélectionnez les plateformes concernées :</label>
          
          <div class="platform-option">
            <input type="checkbox" id="facebook" name="platforms" value="facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="platform-logo" alt="Facebook">
            <label for="facebook">Facebook</label>
          </div>
          
          <div class="platform-option">
            <input type="checkbox" id="instagram" name="platforms" value="instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="platform-logo" alt="Instagram">
            <label for="instagram">Instagram</label>
          </div>
          
          <div class="platform-option">
            <input type="checkbox" id="twitter" name="platforms" value="twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" class="platform-logo" alt="Twitter">
            <label for="twitter">Twitter</label>
          </div>
          
          <div class="platform-option">
            <input type="checkbox" id="google" name="platforms" value="google">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" class="platform-logo" alt="Google">
            <label for="google">Google</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="fullName">Nom complet du titulaire du compte</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="deathCertificate">Certificat de décès (PDF)</label>
          <input type="file" id="deathCertificate" class="form-control" accept=".pdf" required>
        </div>
        
        <div class="form-group">
          <label for="additionalInfo">Informations complémentaires</label>
          <textarea id="additionalInfo" class="form-control" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn">Générer les documents</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Posteum - Tous droits réservés</p>
    <div style="margin-top: 20px;">
      <a href="confidentialite.html">Confidentialité</a>
      <a href="conditions.html">Conditions</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script>
    document.getElementById('closureForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const platforms = Array.from(document.querySelectorAll('input[name="platforms"]:checked')).map(el => el.value);
      
      if(platforms.length === 0) {
        alert('Veuillez sélectionner au moins une plateforme');
        return;
      }
      
      // Ici, vous enverriez ces données à votre backend pour générer les PDF
      alert('Génération des documents en cours...');
      
      // Simulation réussite
      setTimeout(() => {
        alert('Les documents ont été générés. Un email vous a été envoyé avec les documents à signer et envoyer aux plateformes concernées.');
        window.location.href = 'tableau-de-bord.html';
      }, 2000);
    });
  </script>
</body>
</html>
