<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signalement de Décès - Posteum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #305f72;
      --secondary: #8fc0a9;
      --accent: #f9f9f9;
      --dark: #1f1f1f;
      --light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      background: var(--accent);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: var(--light);
      text-decoration: none;
      font-weight: 700;
      font-size: 24px;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-menu img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .service-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    .service-header {
      margin-bottom: 40px;
      text-align: center;
    }

    .service-header h1 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .service-content {
      background: var(--light);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .platform-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .platform-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .platform-card.selected {
      border-color: var(--secondary);
      background: rgba(143, 192, 169, 0.1);
    }

    .platform-card i {
      font-size: 30px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--secondary);
      color: var(--light);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #76a68a;
    }

    footer {
      background: var(--primary);
      color: var(--light);
      text-align: center;
      padding: 30px 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="tableau-de-bord.html" class="logo">Posteum</a>
    <div class="user-menu">
      <span>Bonjour, <strong>Jean</strong></span>
      <img src="https://ui-avatars.com/api/?name=Jean+Dupont&background=8fc0a9&color=fff" alt="Photo de profil" />
    </div>
  </header>

  <div class="service-container">
    <div class="service-header">
      <h1>Signalement de Décès</h1>
      <p>Générez les documents nécessaires pour signaler le décès sur les plateformes en ligne</p>
    </div>

    <div class="service-content">
      <form id="deathReportForm">
        <div class="form-group">
          <label>Plateformes concernées</label>
          <div class="platform-grid">
            <div class="platform-card selected">
              <i class="fab fa-facebook"></i>
              <div>Facebook</div>
              <input type="checkbox" name="platforms" value="facebook" checked hidden>
            </div>
            <div class="platform-card">
              <i class="fab fa-instagram"></i>
              <div>Instagram</div>
              <input type="checkbox" name="platforms" value="instagram" hidden>
            </div>
            <div class="platform-card">
              <i class="fab fa-twitter"></i>
              <div>Twitter</div>
              <input type="checkbox" name="platforms" value="twitter" hidden>
            </div>
            <div class="platform-card">
              <i class="fab fa-linkedin"></i>
              <div>LinkedIn</div>
              <input type="checkbox" name="platforms" value="linkedin" hidden>
            </div>
            <div class="platform-card">
              <i class="fab fa-google"></i>
              <div>Google</div>
              <input type="checkbox" name="platforms" value="google" hidden>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="deceasedName">Nom complet du défunt</label>
          <input type="text" id="deceasedName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="deathDate">Date du décès</label>
          <input type="date" id="deathDate" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="deathCertificate">Certificat de décès</label>
          <input type="file" id="deathCertificate" class="form-control" accept=".pdf,.jpg,.png" required>
        </div>
        
        <div class="form-group">
          <label for="contactPerson">Personne à contacter</label>
          <input type="text" id="contactPerson" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="contactEmail">Email de contact</label>
          <input type="email" id="contactEmail" class="form-control" required>
        </div>
        
        <button type="submit" class="btn">Générer les documents</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Posteum - Tous droits réservés</p>
    <div style="margin-top: 20px;">
      <a href="confidentialite.html">Confidentialité</a>
      <a href="conditions.html">Conditions</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script>
    // Gestion de la sélection des plateformes
    document.querySelectorAll('.platform-card').forEach(card => {
      card.addEventListener('click', function() {
        this.classList.toggle('selected');
        const checkbox = this.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
      });
    });
    
    document.getElementById('deathReportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Collecter les données
      const formData = {
        platforms: Array.from(document.querySelectorAll('input[name="platforms"]:checked')).map(el => el.value),
        deceasedName: document.getElementById('deceasedName').value,
        deathDate: document.getElementById('deathDate').value,
        contactPerson: document.getElementById('contactPerson').value,
        contactEmail: document.getElementById('contactEmail').value
      };
      
      // Ici, vous enverriez ces données à votre backend
      console.log('Données du signalement:', formData);
      
      // Simulation de génération de documents
      alert('Les documents ont été générés avec succès. Un email vous a été envoyé avec les documents à envoyer aux plateformes concernées.');
      window.location.href = 'tableau-de-bord.html';
    });
  </script>
</body>
</html>
